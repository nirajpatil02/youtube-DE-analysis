name: PySpark Validation
on: [push, pull_request]

jobs:
  pyspark-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install pyspark pylint
    - name: Find and validate PySpark files
      run: |
        find . -name "*.py" | xargs pylint --disable=all --enable=syntax
